		<script>
			if (typeof require === 'function' && window.module) {
		  		window.nodeRequire = require;
		  		delete window.require;

	<body class="signup-wrap">
		<input type="hidden" name="sensrosUrl" id="sensrosUrl" value="https://sensorsdata.vipkid.com.cn/sa">
		<input type="hidden" name="host_learning" id="host_learning" value="http://learning.vipkid.com.cn">
		<input type="hidden" name="parent_share_url" id="parent_share_url" value="undefined">
		<div data-scroll="scrollup" class="home-header-wrapper js-home-header-wrapper">
			<div class="home-header-content">
				<div data-scroll="scrolldown" class="nav-items">
					<div class="header-title">注册</div>
						<a id="js-header-logo" href="/" class="header-logo">
						<img src="./libs/logo.png" alt="悠悠编程"></a>
						<div class="register-login-box"><span>已有账号？</span><a href="/login/" class="login-btn">请登录</a></div>
					</div>
				</div>
			</div>
			<div class="signup-wrap">
				<div class="signup-main">
					<div id="js-signup-content" class="signup-content">
						<div class="signup-area">
							<div class="form-item">
								<div class="input-item">
									<label for="js-moblie-input" class="label-text">手&nbsp;&nbsp;机&nbsp;&nbsp;号</label>
									<input type="text" maxlength="11" placeholder="请输入您的手机号" id="js-moblie-input" autocomplete="off" autofocus="autofocus" class="input-text">
									<div class="msg" id="msg-mobile">请正确输入手机号码</div>
								</div>
							</div>
							<div class="form-item">
								<div id="js-sms-code" class="input-item">
									<label for="smscode-input" class="label-text">验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
									<input type="text" placeholder="请输入短信验证码" autocomplete="off" maxlength="6" class="input-text input-sms"><p class="sms-text">
									<button id="js-sms-send-btn" type="button" class="sms-btn">获取验证码</button></p>
									<div class="msg" id="msg-sms">请正确输入验证码</div>
								</div>
							</div>
							<div class="form-item">
								<div class="input-item"><label for="js-reference-input" class="label-text">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
									<input type="text" maxlength="11" placeholder="请输入账号密码" id="js-reference-input" autocomplete="off" class="input-text">
									<div class="msg" id="msg-password">请设置密码</div>
								</div>
							</div>
							<div class="form-item" style="display:none"><p class="agreement-link">
								<input type="checkbox" id="js-agree-input" checked="true">
								<label for="js-agree-input" id="js-agree-label" class="checked">我已阅读并同意<i></i></label>
								<a href="https://www.vipkid.com.cn/agreement" target="_blank" class="orange-link">《悠悠编程用户注册协议》</a></p>
							</div>
							<div id="js-firststep" class="form-item">
								<button type="button" id="js-save-btn" class="btn subbtn"> 立即注册</button>
							</div>
						</div>
						<div class="signup-area success-page hide">
							<div class="success-largeword">注册成功！</div>
							<div class="success-grayword">初始密码将以短信的形式发送到您的手机上，<br>为了您的账户安全，请在首次登录后修改密码。</div>
							<div class="success-turnpage">您的专属咨询顾问会尽快与您联系预约试听课上课时间，请耐心等候。</div>
							<div class="success-turnpage success-turnpage-margin-top"><span id="js-turnpage" class="success-timecount">5s</span>后页面将自动跳转至<a href="https://www.vipkid.com.cn/">家长中心</a>。</div>
						</div>
					</div>
				</div>
			</div>
			<div id="js-imgcode-maxtime" class="vipkid-modal imgcode-modal-fail hide">
				<div class="mobal-main modal-fail">
					<div class="modal-header">
						<div class="modal-title">抱歉，此手机号今日获取短信验证码次数已达上限（30次）</div><a href="javascript:;" rel="onemodal:close" class="modal-close"></a>
					</div>
					<div class="modal-foot"><a href="javascript:;" rel="onemodal:close" class="btn btn-color btn-confirm">知道了</a></div>
				</div>
			</div>
		</div>
		<div class="footer-wrapper">
			<div class="footer-content">
				<p class="footer-links">

					<a href="/ide/" target="_blank">创作</a>
					<a href="/school/" target="_blank">校园版</a>
				</p>
				<div class="footer-copy"><span class="footer-icp"></span></div>
			</div>
		</div>

		<div style="top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%; position: fixed; display: none;"></div>
