<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>码力编程课程打卡行动</title>
    <meta content="width=device-width, user-scalable=no,initial-scale=1.0" name="viewport">
    <script src="./common/vendor/flexible_b5d6ba8.js"></script>
    <link href="./common/css/palfish-mobile_058909e.css" rel="stylesheet">
    <link href="./css/flex_2e34a35.css" rel="stylesheet">
    <link href="./css/checkin_50ae0fb.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="pic-top-wrapper">
            <img alt="" src="./images/clock_spirit_a24eea4.png">
            <div class="tip-container">
                <span class="bind-wechat-wrapper"><img alt=""
             src="./images/bind_wechat_tip_74f0a76.png">微信提醒 每天打卡</span>
            </div>
        </div>
        <div class="checkin-wrapper">
            <div class="checkin-content">
                <h3 class="title">还需连续打卡天可解救海精灵</h3>
                <div class="date-wrapper"></div>
            </div>
        </div>
        <div class="bottom-btn-wrapper">
            <a class="btn go-checkin" id="clock" name="clock">去打卡</a> <span class="btn show-up">炫耀一下<span class="bell-bonus">+30贝壳</span></span>
        </div>
        <div class="activity-attend-notice">
            坚持打卡，获取超值大礼
            <!-- 补打卡 -->
            <div class="mend-checkin-mask">
                <div class="mend-checkin-wrapper">
                    <p>是否花费500贝壳补的未打卡吗？</p>
                    <div class="btn-wrapper">
                        <span class="btn cancel-btn">取消</span> <span class="btn ok-btn">确定</span>
                    </div>
                </div>
            </div>
            <!-- 解救成功弹窗 -->
            <div class="unclock-spirit-mask">
                <div class="unclock-spirit-wrapper">
                    <img alt="" class="close-btn" src="./images/close_icon_c6755bb.png">
                    <div class="unclock-content"><img alt="" src="./images/unclock_spirit_4b88daa.jpg"></div>
                    <p>恭喜你完成21天连续打卡，<br> 成功解救海精灵，并获得海精灵成就！
                    </p><span class="unclock-show-up">炫耀一下</span>
                </div>
            </div>
        </div>
        <div class="dw" id="box" style="display:none;">
            <!--<img class="fairy" src="images/fairy.png" />-->
            <!--<a class="cls" id="cls">X</a>-->
            <img class="cls" id="cls" src="/klian/web/dist/picturebook/marketing/check_card/images/close_icon_c6755bb.png">
            <p class="imbg"><img class="cover" id="cover"></p>
            <p class="pin">今天还没有打卡哦～<b id="hide-in-wechat">打卡完成可开启<a>巨型宝箱！</a></b>
                <!--<img class="arr" src="images/arr.png" />--></p><a class="bt" id="clock" name="clock">马上打卡</a> <a class="bt1" href="https://www.ipalfish.com//klian/web/dist/m/reading/bind-wechat.html" id="bt1" name="clock">微信提醒 每天打卡</a>
        </div>
        <div class="bg" id="bg" style="display:none;"></div>
        <script src="./js/app_b6ece0e.js"></script>
        <script src="./common/js/palfish-ui_dba85da.js"></script>
        <script src="./js/checkin_5ca16bd.js"></script>
    </div>

</html>
