<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="knowledges" style="width:595px; height:842px; background-color: #15AED1;">
		<div style="width:100%; height:10px;"></div>
		<input style="width:90%; height:120px; line-height: 120px; background-color: #FFFFFF; margin-left:5%; margin-top:10px; border-radius: 15px; text-align: center;" v-model="title">
		<strong style="margin-left:5%;">编程知识</strong>
		<textarea style="width:90%; height:180px; background-color: #FFFFFF; margin-left:5%; margin-top:10px; border-radius: 5px;" v-model="program"></textarea>
		<strong style="margin-left:5%;">数学知识</strong>
		<textarea style="width:90%; height:180px; background-color: #FFFFFF; margin-left:5%; margin-top:10px; border-radius: 5px;" v-model="math"></textarea>
		<strong style="margin-left:5%;">英语知识</strong>
		<textarea style="width:90%; height:180px; background-color: #FFFFFF; margin-left:5%; margin-top:10px; border-radius: 5px;" v-model="english"></textarea>
		<p>{{title}}</p>
		<p>{{program}}</p>
		<p>{{math}}</p>
		<p>{{english}}</p>
	</div>

	<script>
		var title = new Vue({
		  el: '#knowledges',
		  data: {
		    title: '《飞机大战》第一课 知识小结',
		    program: '· 复习上节课内容，Java Script的应用，圆形函数参数的内容。\n  Circle(x,y,width,height,”color”);\n\n· 直线的函数参数编写。\n  line(x,y,x,y,width，”color”);\n\n· 代码顺序执行和指令的内容',
		    math: '数学知识',
		    english:'英语知识'
		  }
		})
	</script>

</body>
</html>
